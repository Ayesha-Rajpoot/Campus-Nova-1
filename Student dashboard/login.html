<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Govt GTTI Official</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-card .logo {
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: #0a0a0a;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: #10b981;
            outline: none;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-university"></i>
            <span>GTTI RYK</span>
        </div>
        <h2 style="font-weight: 900; margin-bottom: 10px; color: #002147;">Welcome Back</h2>
        <p style="color: #64748b; margin-bottom: 3rem; font-weight: 600;">Sign in to your student portal</p>

        <form action="index.html">
            <div class="input-group">
                <label>VTI Registration #</label>
                <input type="text" placeholder="GTTI-RYK-2023-xxxx" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Sign In to Dashboard</button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.9rem; color: #64748b;">Forgot password? <a href="#"
                style="color: #004e92; font-weight: 700;">Contact Administrator</a></p>
    </div>
</body>

</html>
